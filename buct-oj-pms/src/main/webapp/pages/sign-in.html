    <!-- Demo page code -->
    <script type="text/javascript">
	    $(function () {
			$("#username").focus();
	        document.onkeydown = function (event) {  
	            var e = event || window.event || arguments.callee.caller.arguments[0];  
	            if (e && e.keyCode == 13) {  
	                login();  
	            }  
	        };  
	    });
	    function login(){
	    	//alert("hello");
	    	if($("#username").val() == ""){
	    		$("#username").focus();
	    		return ;
	    	}
	    	if($("#password").val() ==""){
	    		$("password").focus();
	    		return ;
	    	}
	    	//alert("hah")
	    	if($("#rememberme").is(':checked')==false){
				$("#rememberme").focus();
				return ;
			}
	    	
			var str = JSON.stringify(new entity($("#username").val(),
					$("#password").val()));
			//alert(str);
			$.ajax({
		        cache : false,
		        type:'post',
		        dataType:'json',
		            url:'user/login',
		            data:{jsonString:encodeURI(str)},
		        success:function(data){
		           // alert(data.result);
		            if("true" == data.result){
		            	window.location.href = "index.jsp";
		            //	alert("登陆成功!");
		            }else{
		            	alert("登陆失败:" + data.msg);
		            }
		        },
		        error: function() {  
		            alert("登陆失败:内部错误!");
		        }  
		    });
		}
		function entity(name,pswd){
			this.name = name;
			this.pswd = pswd;
		}
		$(function(){
			$("#login").click(function(){
				login();
			})
		})
    </script>
